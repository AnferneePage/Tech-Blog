<body >
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">

    <form action="">
        <div  class="new-post-container">

                <h2 style="font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem;">Title</h2>

                    <input class="input" type="text" placeholder="Title">
                </div>
                <h4 style="font-size: 2rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem;">Content</h4>
                <div class="field">
                    <div class="control">
                        <textarea style="height: 40%;" class="textarea is-medium" placeholder="Enter your message..."></textarea>
                    </div>
                </div>
                <div class="LG-SC-create-new-postBTN">
